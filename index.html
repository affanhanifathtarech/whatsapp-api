<html>
    <head>
        <title>Hello World!</title>
    </head>
    <body>

        <div>
            <h1>KIRIM PESAN</h1>
            <form action="http://localhost:8000/send-message" enctype="multipart/form-data" target="BLANK" method="POST">
                <div class="form-group">
                <label for="number">Phone: </label>
                <input type="text" id="number" name="number">
                </div>
                <div class="form-group">
                <label for="message">Message: </label>
                <input type="text" id="message" name="message">
                </div>
                <br/>
                <div class="form-group">
                <button type="submit">OKEEE</button>
                </div>
            </form>
            </div>
            </br>
        
            <div>
                <h1>KIRIM GAMBAR</h1>
                <form action="http://localhost:8000/send-media" enctype="multipart/form-data" target="BLANK" method="POST">
                    <div class="form-group">
                    <label for="number">Phone: </label>
                    <input type="text" id="number" name="number">
                    </div>
                    <div class="form-group">
                    <label for="caption">Caption: </label>
                    <input type="text" id="caption" name="caption">
                    </div>
                    <div class="form-group">
                    <label for="file">File: </label>
                    <input type="file" id="file" name="file">
                    </div>
                    <br/>
                    <div class="form-group">
                    <button type="submit">OKEEE</button>
                    </div>
                </form>
                </div>

        <div class="app">
            <img src="" alt="qrcode" id="qrcode">
            <br/>
            <ul id="logs"></ul>
        </div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.min.js" integrity="sha512-L9L4VhE0D58fCxtJiYDHbIzSVfNGY24rhQPWTZPschTVKLpucPsLeT0FSjfnylLYARalTQqgwXsjjhi+wUTwIw==" crossorigin="anonymous"></script>
        <script>
            $(document).ready( function(){
                $('#qrcode').hide();
                var socket = io();

                socket.on('message', function(msg) {
                    $('#logs').append($('<li>').text(msg));
                });
                
                socket.on('qr', function(src) {
                    $('#qrcode').attr('src', src);
                    $('#qrcode').show();
                });
                
                socket.on('ready', function(src) {
                    $('#qrcode').hide();
                });

                socket.on('authenticated', function(src) {
                    $('#qrcode').hide();
                });
            });
        </script>
    </body>
</html>
